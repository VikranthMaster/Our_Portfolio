<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section>
        <lottie-player class = "something" src="https://assets7.lottiefiles.com/packages/lf20_j2t391eq.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
        <header class= "head">
            <a href = "#" class="logo"></a>
            <ul class="navigation">
                <li><a href = "#" class="btn"><span></span>Home</a></li>
                <li><a href = "#" class="btn"><span></span>Menu</a></li>
                <li><a href = "#" class="btn"><span></span>What's New</a></li>
                <li><a href = "#" class="btn"><span></span>Contact</a></li>
            </ul>
        </header>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(e){
            $('.btn').on('mouseenter', function(e){
                x = e.pageX - $(this).offset().left;
                y = e.pageY - $(this).offset().top;
                $(this).find('span').css({top:y, left:x})
            })
            $('.btn').on('mouseout', function(e){
                x = e.pageX - $(this).offset().left;
                y = e.pageY - $(this).offset().top;
                $(this).find('span').css({top:y, left:x})
            })
        })
    </script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="js/anime.min.js"></script>
<script>
    anime({
        targets: '.something',
        position: 'relative',
        height: '90px',
        width: '90px',
        bottom: '300px',
        right:'575px',
        delay: 12000
    })

    anime({
        targets: '.head',
        top: '0px',
        delay: 12000
    })

</script>
</body>
</html>
